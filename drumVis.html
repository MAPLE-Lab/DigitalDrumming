<!--
Digital Drumming Visualizer
Based on a project focused on exploring the dynamics of Steve Reich's Drumming
https://maplelab.net/reich

MAPLE Lab, McMaster

Written by Kyle Gauder
Git Repo: https://github.com/MAPLE-Lab/DigitalDrumming

Dependencies: jQuery, jQueryUI,

Timbre.js: http://mohayonao.github.io/timbre.js/
HackTimer.js: https://github.com/turuslan/HackTimer
jQuery UI Touch Punch: https://github.com/furf/jquery-ui-touch-punch

This app builds itself automatically from javascript files
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drumming Visualizer</title>

    <!--jQuery-->

    <script src="https://code.jquery.com/jquery-3.1.0.min.js">
    </script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js">
    </script>
    <link href="https://maplelab.net/tools/DigitalDrumming/lib/jquery-ui.css"
          rel="stylesheet" type="text/css">
    <!-- timbre.js -->

    <script src=
                    "https://maplelab.net/tools/DigitalDrumming/lib/timbre/timbre.js" type=
                    "text/javascript">
    </script>
    <script src=
                    "https://maplelab.net/tools/DigitalDrumming/lib/timbre/audio-jsonp.js">
    </script>
    <script src=
                    "https://maplelab.net/tools/DigitalDrumming/lib/timbre/jsmad.js">
    </script>

    <!-- Hacks -->
    <script src=
                    "https://maplelab.net/tools/DigitalDrumming/lib/HackTimer.js" type=
                    "text/javascript">
    </script>
    <script src=
                    "https://maplelab.net/tools/DigitalDrumming/lib/jquery.ui.touch-punch.js" type=
                    "text/javascript">
    </script>

    <!--CSS-->
    <link href="./assets/css/drumCircles.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/menu.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/graph.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/mobile_sizing.css" rel="stylesheet" type="text/css">
    <!--Javascript-->

    <script src="./assets/Data/theoreticalData.js" type="text/javascript">
    </script>
    <script src="./assets/Data/experimentalData.js" type="text/javascript">
    </script>
    <script src="./assets/js/properties.js" type="text/javascript">
    </script>
    <script src="./assets/js/createStructure.js" type="text/javascript">
    </script>
    <script src="./assets/js/controls.js" type="text/javascript">
    </script>
    <script src="./assets/js/drumCode.js" type="text/javascript">
    </script>
</head>
<body>
<div id="mainDisplay">
    <div id="circleContainer"></div>
    <div id="cycleDisplay">
        1
    </div>
    <div id="sliderDisplay">
        <label for="speed">Speed:</label> <input id="speed" readonly type=
            "text">
    </div>
    <div id="speedSlider"></div>
    <div id="graphDisplay"></div>
    <div id="togglesContainer">
        <div id="colorToggleContainer">
            <div class="toggleLabel" id="colorToggleLabel">Color: </div>
            <div class="Toggle" id="colorToggle" title=
                    "Toggles between showing color of notes">
                <div class="colorToggleDot ToggleDot"></div>
            </div>
        </div>
        <div id="gridToggleContainer">
            <div class="toggleLabel" id="gridToggleLabel">Grid: </div>
            <div class="Toggle" id="gridToggle" title=
                    "Toggles between showing color of notes">
                <div class="gridToggleDot ToggleDot"></div>
            </div>
        </div>
        <div id="audioToggleContainer">
            <div class="toggleLabel" id="audioToggleLabel"></div>
            <div class="Toggle" id="audioToggle" title=
                    "Toggle audio production">
                <div class="audioToggleDot ToggleDot"></div>
            </div>
        </div>
    </div>
    <div id="menuBttnContainer">
        <div class="bttn controls" id="resetBttn">
        </div>
        <div id="mainButtons">
            <div class="bttn controls" id="revBttn">

            </div>
            <div class="bttn controls buttonClicked" id="pauseBttn">

            </div>
            <div class="bttn controls initialGlow" id="playBttn">

            </div>
        </div>

        <div class="bttn" id="dataToggle">
            Theoretical
        </div>
    </div>

    <div id="dataSelectContainer">
        <div id="legendTitle">Legend</div>
        <div class="bttn selectbttn" id="D1Select">
            D1
        </div>
        <div class="bttn selectbttn" id="D2Select">
            D2
        </div>
        <div class="bttn selectbttn buttonClicked" id="selectBoth">
            Both
        </div>
    </div>
    <div id="plotAllBttn" class="bttn">PLOT</div>
    <div id="alignmentDisplay">
        <label for="alignmentInput">Alignment Range (ms)</label> <input id=
                                                                                "alignmentInput" step="1" type="number" value="10">
    </div>
    <div id="comparisonDisplay"></div>
    <div id="Description">A visualization of a project examining Steve Reich's Drumming.</div>
    <div class="selfCredit">
        <p class="selfCreditText">Created by <a href="https://github.com/gauderkd">Kyle Gauder</a></p>
    </div>
</div>
</body>
</html>
